<ion-view title="Surf Break">
    <ion-content ng-controller="BreakDetailCtrl">
        <div class="list card">

            <div class="item item-thumbnail-left">
                <img ng-src="{{break.image}}">
                <h2>{{break.name}}</h2>
                <p>{{break.date}}</br>
                    <small>{{break.type}}, {{break.direction}}</small>
                </p>
            </div>

            <div class="item item-body">
                <ion-slide-box>
                    <ion-slide>
                        <img class="full-image" ng-src="{{break.forecast.charts.swell}}">
                        <p align="center">Swell</p>
                    </ion-slide>
                    <ion-slide>
                        <img class="full-image" ng-src="{{break.forecast.charts.wind}}">
                        <p align="center">Wind</p>
                    </ion-slide>
                    <ion-slide>
                        <img class="full-image" ng-src="{{break.forecast.charts.period}}">
                        <p align="center">Period</p>
                    </ion-slide>
                </ion-slide-box>
            </div>

            <div class="item">
                <button class="button button-full button-positive" ng-click="clickFav()">
                    Favorite&nbsp;&nbsp;
                    <i class="icon" ng-class="{'ion-ios7-star-outline' : !fav, 'ion-ios7-star' : fav}"></i>
                </button>
            </div>
        </div>

        <div class="list card">
            <div class="item">
                <p align="center">
                    Watching this surf break right now?</br>
                    Submit the Size and Quality of the Surf </br>
                    and receive 100 points to move up!
                </p>
            </div>
            <div class="item range range-positive">
                <i class="icon ion-ios7-analytics-outline"></i>
                <input type="range" name="size" min="1" max="5" value="1">
                <i class="icon ion-ios7-analytics"></i>
            </div>
            <div class="item range range-positive">
                <i class="icon ion-thumbsdown"></i>
                <input type="range" name="quality" min="1" max="5" value="1">
                <i class="icon ion-thumbsup"></i>
            </div>

            <div class="item">
                <button class="button button-full button-positive" ng-click="">
                    Submit Observation
                </button>
            </div>
        </div>

        </div>
    </ion-content>
</ion-view>
