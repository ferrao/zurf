<ion-view title="List of Surf Breaks">
    <ion-content ng-controller="BreakListCtrl">

        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
            </label>
        </div>

        <ion-list>
            <a ng-repeat="break in breaks" class="item item-thumbnail-left" href="#/tab/regions/breaks/{{break.id}}">
                <img ng-src="{{break.image}}">
                <h2>{{break.name}}</h2>
                <p>{{break.type}}</p>
                <p>{{break.direction}}</p>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
