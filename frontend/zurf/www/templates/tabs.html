<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


    <!-- Dashboard Tab -->
    <ion-tab title="Favorites" icon="icon ion-ios7-star" href="#/tab/favorites">
        <ion-nav-view name="tab-break-favorites"></ion-nav-view>
    </ion-tab>


    <!-- Friends Tab -->
    <ion-tab title="Surf Breaks" icon="icon ion-ios7-world-outline" href="#/tab/breaks">
        <ion-nav-view name="tab-break-list"></ion-nav-view>
    </ion-tab>


    <!-- Account Tab
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  ->>


</ion-tabs>
