<ion-view title="Surf Break">
    <ion-content ng-controller="BreakDetailCtrl">
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{break.image}}">
                <h2>{{break.name}}</h2>
                <p>November 20, 18:00</p>
            </div>
            <div class="item item-body">
                <img class="full-image" ng-src="{{break.image}}">
            </div>
            <div class="item tabs">
                <div class="tab-item">
                    <p>{{break.type}}</p>
                </div>
                <div class="tab-item">
                    <p>{{break.direction}}</p>
                </div>
            </div>
            <div class="item center">
                <button class="button button-full button-positive" ng-click="clickFav()">
                    Favorite&nbsp;&nbsp;
                    <i class="icon" ng-class="{'ion-ios7-star-outline' : !fav, 'ion-ios7-star' : fav}"></i>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
